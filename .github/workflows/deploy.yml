name: Deploy Easy Blog

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE_NAME: ${{ secrets.ACR_IMAGE_NAME }}

jobs:
  # âœ… æµ‹è¯•é˜¶æ®µ
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: "!Aa13349817311"
          POSTGRES_DB: easy_blog_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"
          cache: "pnpm"
          cache-dependency-path: |
            easy-blog-service/pnpm-lock.yaml
            easy-blog-admin/pnpm-lock.yaml
            easy-blog-front/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd easy-blog-service
          pnpm install

      - name: Run tests
        run: |
          cd easy-blog-service
          pnpm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/easy_blog_test?schema=public
          JWT_SECRET: test-secret
          REDIS_URL: redis://localhost:6379

  # âœ… æž„å»ºå’ŒæŽ¨é€é•œåƒ
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"
          cache: "pnpm"
          cache-dependency-path: |
            easy-blog-service/pnpm-lock.yaml
            easy-blog-admin/pnpm-lock.yaml
            easy-blog-front/pnpm-lock.yaml

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ðŸ”¹ éªŒè¯ admin æž„å»ºè·¯å¾„ & alias é…ç½®ï¼ˆå¢žå¼ºå®‰å…¨æ£€æŸ¥ï¼‰
      - name: Verify admin build locally (alias check)
        run: |
          cd easy-blog-admin
          pnpm install --frozen-lockfile --prod=false

          echo "ðŸ§© Checking Next.js & Turbopack environment..."
          pnpm next --version || true
          echo "Node version: $(node -v)"
          echo "PNPM version: $(pnpm -v)"

          echo "ðŸ” Checking tsconfig.json alias config..."
          grep -F '"@/*"' tsconfig.json || (echo "âŒ tsconfig.json missing '@/*' alias" && exit 1)

          echo "ðŸ§ª Testing module resolution for '@/lib/cookies'..."
          if [ ! -d "src/lib" ]; then
            echo "âš ï¸ src/lib not found, skipping alias test."
          else
            echo "import x from '@/lib/cookies'" > alias-test.ts
            pnpm tsc alias-test.ts --noEmit || (echo "âŒ Alias test failed! '@/lib/cookies' not resolved." && exit 1)
            rm alias-test.ts
          fi

          echo "ðŸ—ï¸ Building admin (Turbopack production build)..."
          NODE_ENV=production pnpm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push admin image
        uses: docker/build-push-action@v5
        with:
          context: ./easy-blog-admin
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:latest
          cache-from: type=gha,scope=admin
          cache-to: type=gha,scope=admin-${{ github.run_id }},mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./easy-blog-front
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend-${{ github.run_id }},mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./easy-blog-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend-${{ github.run_id }},mode=max

  # âœ… éƒ¨ç½²é˜¶æ®µ
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EASY_BLOG_HOST }}
          username: ${{ secrets.EASY_BLOG_USERNAME }}
          key: ${{ secrets.EASY_BLOG_SSH_KEY }}
          script: |
            cd /opt/easy-blog

            touch .env
            if grep -q '^REGISTRY=' .env; then
              sed -i 's/^REGISTRY=.*/REGISTRY=${{ env.REGISTRY }}/' .env
            else
              echo "REGISTRY=${{ env.REGISTRY }}" >> .env
            fi
            if grep -q '^IMAGE_NAME=' .env; then
              sed -i 's/^IMAGE_NAME=.*/IMAGE_NAME=${{ env.IMAGE_NAME }}/' .env
            else
              echo "IMAGE_NAME=${{ env.IMAGE_NAME }}" >> .env
            fi

            git pull origin main

            docker login ${{ env.REGISTRY }} -u '${{ secrets.ACR_USERNAME }}' -p '${{ secrets.ACR_PASSWORD }}'

            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            docker-compose -f docker-compose.prod.yml exec backend npx prisma migrate deploy

            docker image prune -f
