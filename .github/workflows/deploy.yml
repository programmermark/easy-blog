name: Deploy Easy Blog

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE_NAME: ${{ secrets.ACR_IMAGE_NAME }}

jobs:
  # ✅ 测试阶段
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: "!Aa13349817311"
          POSTGRES_DB: easy_blog_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"
          cache: "pnpm"
          cache-dependency-path: |
            easy-blog-service/pnpm-lock.yaml
            easy-blog-admin/pnpm-lock.yaml
            easy-blog-front/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd easy-blog-service
          pnpm install

      - name: Run tests
        run: |
          cd easy-blog-service
          pnpm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/easy_blog_test?schema=public
          JWT_SECRET: test-secret
          REDIS_URL: redis://localhost:6379

  # ✅ 构建和推送镜像
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"
          cache: "pnpm"
          cache-dependency-path: |
            easy-blog-service/pnpm-lock.yaml
            easy-blog-admin/pnpm-lock.yaml
            easy-blog-front/pnpm-lock.yaml

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push admin image
        uses: docker/build-push-action@v5
        with:
          context: ./easy-blog-admin
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:latest
          cache-from: type=gha,scope=admin
          cache-to: type=gha,scope=admin-${{ github.run_id }},mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./easy-blog-front
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend-${{ github.run_id }},mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_UPLOAD_URL=${{ secrets.NEXT_PUBLIC_UPLOAD_URL }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./easy-blog-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend-${{ github.run_id }},mode=max

  # ✅ 部署阶段
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EASY_BLOG_HOST }}
          username: ${{ secrets.EASY_BLOG_USERNAME }}
          key: ${{ secrets.EASY_BLOG_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/easy-blog

            cat <<'EOF' > .env
            REGISTRY=${{ env.REGISTRY }}
            IMAGE_NAME=${{ env.IMAGE_NAME }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_UPLOAD_URL=${{ secrets.NEXT_PUBLIC_UPLOAD_URL }}
            EOF

            # 配置 Git 以提高连接稳定性
            git config pull.rebase false || true
            git config http.version HTTP/1.1 || true
            git config http.postBuffer 524288000 || true
            git config http.lowSpeedLimit 0 || true
            git config http.lowSpeedTime 999999 || true

            # 拉取代码（带重试机制）
            MAX_RETRIES=3
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git pull origin main; then
                echo "✅ Git pull 成功"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "⚠️ Git pull 失败，${RETRY_COUNT}/${MAX_RETRIES} 次重试，等待 10 秒后重试..."
                  sleep 10
                else
                  echo "❌ Git pull 失败，已达到最大重试次数"
                  exit 1
                fi
              fi
            done

            docker login ${{ env.REGISTRY }} -u '${{ secrets.ACR_USERNAME }}' -p '${{ secrets.ACR_PASSWORD }}'

            docker compose -f docker-compose.prod.yml pull admin frontend backend
            docker compose -f docker-compose.prod.yml up -d --remove-orphans --force-recreate admin frontend backend

            docker compose -f docker-compose.prod.yml exec backend npx prisma migrate deploy || true

            docker image prune -f
